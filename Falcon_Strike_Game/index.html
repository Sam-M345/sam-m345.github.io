<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Falcon Strike Enhanced</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: #FFF;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
        }
        #gameContainer {
            text-align: center;
        }
        h1, p {
            color: #FFF;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>üöÄ Falcon Strike</h1>
        <canvas id="gameCanvas" width="528" height="768"></canvas>
        <p>Use arrow keys to move and spacebar to shoot!</p>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        let player = {
            x: WIDTH / 2,
            y: HEIGHT - 80,
            width: 40,
            height: 40,
            speed: 6,
            emoji: 'üöÄ'
        };

        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let powerups = [];

        let score = 0;
        let lives = 5;
        let gameOver = false;
        let startTime = Date.now();
        let lastShotTime = 0;
        let shootInterval = 300; // milliseconds

        // Keyboard controls
        let keys = {};
        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        function drawPlayer() {
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(player.emoji, player.x, player.y);
        }

        function drawBullets() {
            ctx.font = '24px Arial';
            bullets.forEach(bullet => {
                ctx.fillText('üí•', bullet.x, bullet.y);
            });
        }

        function drawEnemies() {
            ctx.font = '36px Arial';
            enemies.forEach(enemy => {
                ctx.fillText(enemy.emoji, enemy.x, enemy.y);
            });
        }

        function drawEnemyBullets() {
            ctx.font = '24px Arial';
            enemyBullets.forEach(bullet => {
                ctx.fillText('üü°', bullet.x, bullet.y);
            });
        }

        function drawPowerups() {
            ctx.font = '30px Arial';
            powerups.forEach(powerup => {
                ctx.fillText('‚≠ê', powerup.x, powerup.y);
            });
        }

        function drawBackground() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            ctx.fillStyle = 'white';
            for (let i = 0; i < 100; i++) {
                ctx.fillRect(Math.random() * WIDTH, Math.random() * HEIGHT, 1, 1);
            }
        }

        function drawHUD() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Lives: ${lives}`, 10, 60);
            let elapsedTime = (Date.now() - startTime) / 1000;
            ctx.fillText(`Time: ${elapsedTime.toFixed(1)}s`, 10, 90);
        }

        function updateGame() {
            // Player movement
            if (keys['ArrowLeft'] && player.x > 20) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < WIDTH - 20) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 40) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < HEIGHT - 20) player.y += player.speed;

            // Shooting
            if (keys['Space'] && Date.now() - lastShotTime > shootInterval) {
                bullets.push({ x: player.x, y: player.y - 30, speed: 10 });
                lastShotTime = Date.now();
            }

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });

            // Spawn enemies
            if (Math.random() < 0.03) {
                enemies.push({
                    x: Math.random() * (WIDTH - 40) + 20,
                    y: -40,
                    speed: Math.random() * 2 + 1,
                    emoji: ['üëæ', 'üõ∏', 'üöÅ'][Math.floor(Math.random() * 3)],
                    shootChance: 0.01
                });
            }

            // Update enemies
            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
                // Enemy shooting
                if (Math.random() < enemy.shootChance) {
                    enemyBullets.push({ x: enemy.x, y: enemy.y + 20, speed: 5 });
                }
            });
            enemies = enemies.filter(enemy => enemy.y < HEIGHT + 40);

            // Update enemy bullets
            enemyBullets.forEach(bullet => {
                bullet.y += bullet.speed;
            });
            enemyBullets = enemyBullets.filter(bullet => bullet.y < HEIGHT + 20);

            // Spawn powerups
            if (Math.random() < 0.002) {
                powerups.push({
                    x: Math.random() * (WIDTH - 40) + 20,
                    y: -20,
                    speed: 2
                });
            }

            // Update powerups
            powerups.forEach(powerup => {
                powerup.y += powerup.speed;
            });
            powerups = powerups.filter(powerup => powerup.y < HEIGHT + 20);

            // Collision detection
            enemies.forEach((enemy, enemyIndex) => {
                bullets.forEach((bullet, bulletIndex) => {
                    if (Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) < 30) {
                        enemies.splice(enemyIndex, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                    }
                });

                if (Math.hypot(player.x - enemy.x, player.y - enemy.y) < 30) {
                    enemies.splice(enemyIndex, 1);
                    lives--;
                    if (lives <= 0) gameOver = true;
                }
            });

            enemyBullets.forEach((bullet, bulletIndex) => {
                if (Math.hypot(player.x - bullet.x, player.y - bullet.y) < 20) {
                    enemyBullets.splice(bulletIndex, 1);
                    lives--;
                    if (lives <= 0) gameOver = true;
                }
            });

            powerups.forEach((powerup, index) => {
                if (Math.hypot(player.x - powerup.x, player.y - powerup.y) < 30) {
                    powerups.splice(index, 1);
                    score += 50;
                    lives = Math.min(lives + 1, 5);
                }
            });
        }

        function gameLoop() {
            drawBackground();

            if (!gameOver) {
                updateGame();
                drawPlayer();
                drawBullets();
                drawEnemies();
                drawEnemyBullets();
                drawPowerups();
                drawHUD();
                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', WIDTH / 2, HEIGHT / 2 - 40);
                ctx.font = '20px Arial';
                ctx.fillText(`Final Score: ${score}`, WIDTH / 2, HEIGHT / 2);
                ctx.fillText('Press R to restart', WIDTH / 2, HEIGHT / 2 + 40);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'KeyR' && gameOver) {
                // Reset game state
                player.x = WIDTH / 2;
                player.y = HEIGHT - 80;
                bullets = [];
                enemies = [];
                enemyBullets = [];
                powerups = [];
                score = 0;
                lives = 5;
                gameOver = false;
                startTime = Date.now();
                gameLoop();
            }
        });

        gameLoop();
    </script>
</body>
</html>
