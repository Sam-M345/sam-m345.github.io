<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Falcon Strike Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #FFF;
        }
        #gameCanvas {
            display: block;
        }
        #fireButton {
            position: absolute;
            top: 50%;
            right: 20px; /* Move to middle right */
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            font-size: 40px;
            color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="fireButton">🔥</button> <!-- Shooting button -->

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions to match the viewport
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let WIDTH = canvas.width;
        let HEIGHT = canvas.height;

        let player = {
            x: WIDTH / 2,
            y: HEIGHT - 80,
            width: 40,
            height: 40,
            speed: 6,
            emoji: '🚀'
        };

        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let powerups = [];

        let score = 0;
        let lives = 5;
        let gameOver = false;
        let startTime = Date.now();
        let lastShotTime = 0;
        let shootInterval = 500; // milliseconds

        // List of fruit emojis for power-ups
        const fruitEmojis = ['🍏','🍎','🍐','🍊','🍋','🍌','🍉','🍇','🍓','🫐','🥒','🥑','🍅','🥝','🥥','🍍','🥭','🍑','🍒','🍈'];

        // Touch controls
        let isTouching = false;

        canvas.addEventListener('touchstart', (e) => {
            isTouching = true;
            const touch = e.touches[0];
            player.x = touch.clientX;
            player.y = touch.clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isTouching) {
                const touch = e.touches[0];
                player.x = touch.clientX;
                player.y = touch.clientY;
            }
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            isTouching = false;
            e.preventDefault();
        });

        // Fire button
        const fireButton = document.getElementById('fireButton');
        fireButton.addEventListener('touchstart', (e) => {
            bullets.push({ x: player.x, y: player.y - 30, speed: 10 });
            e.preventDefault();
        });

        function drawPlayer() {
            ctx.font = `${canvas.width * 0.08}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText(player.emoji, player.x, player.y);
        }

        function drawBullets() {
            ctx.font = `${canvas.width * 0.05}px Arial`;
            bullets.forEach(bullet => {
                ctx.fillText('💥', bullet.x, bullet.y);
            });
        }

        function drawEnemies() {
            ctx.font = `${canvas.width * 0.07}px Arial`;
            enemies.forEach(enemy => {
                ctx.fillText(enemy.emoji, enemy.x, enemy.y);
            });
        }

        function drawEnemyBullets() {
            ctx.font = `${canvas.width * 0.03}px Arial`; // Smaller size for enemy bullets
            enemyBullets.forEach(bullet => {
                ctx.fillText('⚫', bullet.x, bullet.y); // Replaced with a smaller black circle emoji
            });
        }

        function drawPowerups() {
            ctx.font = `${canvas.width * 0.07}px Arial`;
            powerups.forEach(powerup => {
                ctx.fillText(powerup.emoji, powerup.x, powerup.y);
            });
        }

        function drawBackground() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            ctx.fillStyle = 'white';
            for (let i = 0; i < 100; i++) {
                ctx.fillRect(Math.random() * WIDTH, Math.random() * HEIGHT, 1, 1);
            }
        }

        function drawHUD() {
            ctx.fillStyle = 'white';
            ctx.font = `${canvas.width * 0.05}px Arial`;
            ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Lives: ${lives}`, 10, 60);
            let elapsedTime = (Date.now() - startTime) / 1000;
            ctx.fillText(`Time: ${elapsedTime.toFixed(1)}s`, 10, 90);
        }

        function updateGame() {
            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });

            // Spawn enemies
            if (Math.random() < 0.03) {
                enemies.push({
                    x: Math.random() * (WIDTH - 40) + 20,
                    y: -40,
                    speed: Math.random() * 2 + 1,
                    emoji: ['👾', '🛸', '🚁'][Math.floor(Math.random() * 3)],
                    shootChance: 0.01
                });
            }

            // Update enemies
            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
                // Enemy shooting
                if (Math.random() < enemy.shootChance) {
                    enemyBullets.push({ x: enemy.x, y: enemy.y + 20, speed: 5 });
                }
            });
            enemies = enemies.filter(enemy => enemy.y < HEIGHT + 40);

            // Update enemy bullets
            enemyBullets.forEach(bullet => {
                bullet.y += bullet.speed;
            });
            enemyBullets = enemyBullets.filter(bullet => bullet.y < HEIGHT + 20);

            // Spawn powerups
            if (Math.random() < 0.002) {
                powerups.push({
                    x: Math.random() * (WIDTH - 40) + 20,
                    y: -20,
                    speed: 0.5, // Slower speed for power-ups
                    emoji: fruitEmojis[Math.floor(Math.random() * fruitEmojis.length)]
                });
            }

            // Update powerups
            powerups.forEach(powerup => {
                powerup.y += powerup.speed;
            });
            powerups = powerups.filter(powerup => powerup.y < HEIGHT + 20);

            // Collision detection
            enemies.forEach((enemy, enemyIndex) => {
                bullets.forEach((bullet, bulletIndex) => {
                    if (Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) < 30) {
                        enemies.splice(enemyIndex, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                    }
                });

                if (Math.hypot(player.x - enemy.x, player.y - enemy.y) < 30) {
                    enemies.splice(enemyIndex, 1);
                    lives--;
                    if (lives <= 0) gameOver = true;
                }
            });

            enemyBullets.forEach((bullet, bulletIndex) => {
                if (Math.hypot(player.x - bullet.x, player.y - bullet.y) < 20) {
                    enemyBullets.splice(bulletIndex, 1);
                    lives--;
                    if (lives <= 0) gameOver = true;
                }
            });

            powerups.forEach((powerup, index) => {
                if (Math.hypot(player.x - powerup.x, player.y - powerup.y) < 30) {
                    powerups.splice(index, 1);
                    score += 50;
                    lives = Math.min(lives + 1, 5);
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            if (!gameOver) {
                updateGame();
                drawBackground();
                drawPlayer();
                drawBullets();
                drawEnemies();
                drawEnemyBullets();
                drawPowerups();
                drawHUD();
                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
