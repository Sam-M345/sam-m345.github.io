<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon Strike</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #FFF;
        }
        #gameContainer {
            text-align: center;
        }
        h1, p {
            color: #FFF;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Falcon Strike</h1>
        <canvas id="gameCanvas" width="528" height="768"></canvas>
        <p>Use arrow keys to move and spacebar to shoot!</p>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        let player = {
            x: WIDTH / 2,
            y: HEIGHT - 50,
            width: 40,
            height: 40,
            speed: 5
        };

        let bullets = [];
        let enemies = [];
        let powerups = [];

        let score = 0;
        let lives = 5;
        let gameOver = false;
        let startTime = Date.now();

        // Keyboard controls
        let keys = {};
        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x - player.width/2, player.y - player.height/2, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'yellow';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y - 8, 4, 16);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x - enemy.width/2, enemy.y - enemy.height/2, enemy.width, enemy.height);
            });
        }

        function drawPowerups() {
            ctx.fillStyle = 'green';
            powerups.forEach(powerup => {
                ctx.fillRect(powerup.x - 10, powerup.y - 10, 20, 20);
            });
        }

        function drawHUD() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Lives: ${lives}`, 10, 60);
            let elapsedTime = (Date.now() - startTime) / 1000;
            ctx.fillText(`Time: ${elapsedTime.toFixed(1)}s`, 10, 90);
        }

        function updateGame() {
            // Player movement
            if (keys['ArrowLeft'] && player.x > player.width/2) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < WIDTH - player.width/2) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > player.height/2) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < HEIGHT - player.height/2) player.y += player.speed;

            // Shooting
            if (keys['Space'] && bullets.length < 5) {
                bullets.push({x: player.x, y: player.y - player.height/2});
            }

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= 10;
                return bullet.y > 0;
            });

            // Spawn enemies
            if (Math.random() < 0.02) {
                enemies.push({
                    x: Math.random() * WIDTH,
                    y: -20,
                    width: 30,
                    height: 30,
                    speed: Math.random() * 2 + 1
                });
            }

            // Update enemies
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                return enemy.y < HEIGHT;
            });

            // Spawn powerups
            if (Math.random() < 0.001) {
                powerups.push({
                    x: Math.random() * WIDTH,
                    y: -20,
                    speed: 1
                });
            }

            // Update powerups
            powerups = powerups.filter(powerup => {
                powerup.y += powerup.speed;
                return powerup.y < HEIGHT;
            });

            // Collision detection
            enemies.forEach((enemy, enemyIndex) => {
                bullets.forEach((bullet, bulletIndex) => {
                    if (bullet.x > enemy.x - enemy.width/2 && bullet.x < enemy.x + enemy.width/2 &&
                        bullet.y > enemy.y - enemy.height/2 && bullet.y < enemy.y + enemy.height/2) {
                        enemies.splice(enemyIndex, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                    }
                });

                if (player.x > enemy.x - enemy.width/2 && player.x < enemy.x + enemy.width/2 &&
                    player.y > enemy.y - enemy.height/2 && player.y < enemy.y + enemy.height/2) {
                    enemies.splice(enemyIndex, 1);
                    lives--;
                    if (lives <= 0) gameOver = true;
                }
            });

            powerups.forEach((powerup, index) => {
                if (player.x > powerup.x - 10 && player.x < powerup.x + 10 &&
                    player.y > powerup.y - 10 && player.y < powerup.y + 10) {
                    powerups.splice(index, 1);
                    score += 50;
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            if (!gameOver) {
                updateGame();
                drawPlayer();
                drawBullets();
                drawEnemies();
                drawPowerups();
                drawHUD();
                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over!', WIDTH/2 - 100, HEIGHT/2);
                ctx.font = '20px Arial';
                ctx.fillText(`Final Score: ${score}`, WIDTH/2 - 60, HEIGHT/2 + 40);
                ctx.fillText('Press R to restart', WIDTH/2 - 70, HEIGHT/2 + 80);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'KeyR' && gameOver) {
                // Reset game state
                player.x = WIDTH / 2;
                player.y = HEIGHT - 50;
                bullets = [];
                enemies = [];
                powerups = [];
                score = 0;
                lives = 5;
                gameOver = false;
                startTime = Date.now();
                gameLoop();
            }
        });

        gameLoop();
    </script>
</body>
</html>
